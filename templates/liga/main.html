<div class="contenidotabla" ng-cloack ng-controller='playerAcciones'>
	<h3>Liga Flora Profesional</h3>
		<table>
			<thead>
				<tr>
					<th>Posición</th>
					<th>Jugador</th>
					<th>Partidos Jugados</th>
					<th>Puntuacion</th>
					<th>Puntos</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-cloack ng-repeat="player in playersList">
					<td>{{$index + 1}}</td>
					<td>
						<!-- <img src="img/flags/{{driver.Driver.nationality}}.png" /> -->
						<a href="#/player/{{player.name}}">
							{{player.name}}
						</a>
					</td>
					<td>{{player.partidosJ}}</td>
					<td>{{player.points}}</td>
					<td><input type="number" name="point_{{$index}}" id="point_{{$index}}"></td>
				</tr>
			</tbody>
		</table>
		<input type="button" id="reset" value="Reset" />
		<input type="submit" id="submit" value="Actualizar" />
</div>

<div ng-controller='playerAcciones'>
	

     <button class="btn btn-success" ng-click="addPlayer()"><span class="glyphicon glyphicon-pushpin"></span>Añadir jugador</button>
    <!-- Así lo ocultaríamos sin más: <section id="modalNota" ng-show="false">,
    pero recogemos ese valor de la función para visibilizarlo con el botón anterior.
    Ver http://scotch.io/tutorials/javascript/how-to-use-ngshow-and-nghide
    y http://www.nganimate.org/ -->
    <section id="modalNota" ng-show="getShowPlayer()">		
        <article id="modalNotaDesarrollo">
            <header class="titularModales"><span class="notaCerrar" ng-click="addPlayer()">x</span>Añadir Nota</header>
            <!-- form https://docs.angularjs.org/guide/forms -->
            <form name="formularioAdd" ng-submit="submitAddNota()">
                <p><label for="addNotaTitular">Titular</label><br />
                    <!-- Obsérvese la directiva ng-model en los inputs, que es la que "recogemos" en el controller -->
                    <input type="text" name="addNotaTitular" id="addNotaTitular" ng-model="formNotas.inputTitular" /></p>
                <p><label for="addNotaDesarrollo">Desarrollo</label><br />
                    <textarea  name="addNotaDesarrollo" id="addNotaDesarrollo" ng-model="formNotas.inputDesarrollo"></textarea></p>
                <p><label for="addNotaImportancia">Importancia</label><br />
                    <input type="text" name="addNotaImportancia" id="addNotaImportancia" ng-model="formNotas.inputImportancia" /></p>
                <p><button ng-click="addNotaSubmit()">Añadir nota</button></p>
            </form>
        </article>        
    </section>
</div>
